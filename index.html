<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Amazon</a>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <main class="main-content">
        <section class="banner">
            <img src="images.png" alt="Banner Image">
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="download.jpeg" alt="Product 1">
                    <p>Boat airpods</p>
                    <p>1299</p>
                </div>
                <div class="product-item">
                    <img src="sony headset.avif" alt="Product 2">
                    <p>Sony Headset</p>
                    <p>1499</p>
                </div>
                 <div class="Products">
                    <img src="download (1).jpeg" alt="Product 3">
                    <p>IQOO Z9s pro</p>
                    <p>21999</p>
                 </div>
            </div>
            <div class="Electronics">
            <img src="images (1).jpeg" alt="Product 4">
            <p>Iphone 12</p>
            <p>119000</p>
        </div>
        <div class="Hair dryer">
        <img src="images (2).jpeg" alt="Product 5">
        <p>PHILIPS Hair dryer</p>
        <p>1999</p>
   
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>
